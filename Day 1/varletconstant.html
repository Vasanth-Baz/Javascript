<body>
    <script>
        console.log("Hello World!!!")
        // var is the global sccope variable//
        
        var name = "Vasanth"
        var age = 21
        var country = "India"
        console.log(name)

        console.log(age)
        console.log(country)

        console.log({name , age , country })
        name = "Vijay"

        console.log(name)
        console.log({name , age , country })
        {
            // let is the local scope variabe and it is mostly used//

            let name = "Sachin"
            let age = 48
            console.log(name)
            console.log(age)
        
        }
        /* constant variables must be initialized at the time of declaration and it cannot be reassigned*/

        const city = "Chennai"
        console.log(city)
        

        
    </script>
